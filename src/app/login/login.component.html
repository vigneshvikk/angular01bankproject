<div><h3 class="text-white p-1">{{data}}</h3 ></div>

<div class=" container mt-5 p-5 w-75 text-center">
<div class="row">
    <div class="col-lg-12">
      <form>
          
                <h3 >Hello Guys Welcome to Net Banking... <i class="fa-solid fa-handshake-simple"></i></h3>
                <h5 >Please Login Here...<i class="fa-solid fa-hand-point-down"></i></h5>
                <input  (change)="acnoChange($event)" id="u1" name="uname"  class="form-control mt-3 p-2"     [placeholder]="data1">

        <button  (click)="login()" class="btn mt-3" >Login</button>
      </form>
      
    </div>
</div>
</div>
