<h2 class="mt-5 p-2">Create New Account </h2>
<div class=" container mt-5 p-5 w-75 text-center">
    <div class="row">
        <div class="col-lg-12">
            
          <form>
            <input id="ac1" [(ngModel)]="acno" name="acno" type="text" class="form-control mt-3 p-2" placeholder="Enter A/C number">
            <input id="u1" [(ngModel)]="uname" name="uname" type="text" class="form-control mt-3 p-2" placeholder="Enter username">
            <input id="p1"[(ngModel)]="psw"  name="password" type="password" class="form-control mt-3 p-2" placeholder="Enter password">

            <button  (click)="register()" class="btn mt-3" >Sign Up</button>


          </form>
          
        </div>
    </div>
    </div>
